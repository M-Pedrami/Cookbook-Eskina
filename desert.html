<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desert.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Eskina Project</title>
  </head>
  <header class="hero-container">
    <h1>SWEETNESS TO THE WORLD</h1>
    <p>
      Our passion is to make great reipes. The secret is a celebration of
      creation, complexity and ultimate enjoyment.
    </p>
  </header>
  <body>
    <section>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div id="carouselExampleSlidesOnly" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner class="object-fit-cover border rounded">
          <div class="carousel-item carousel-image bg-img-1 active"></div>
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-1 fw-bold">EsKiNA</h1>
            <p class="mt-1 fs-1">Recipe like no other</p>
            <button class="btn btn-dark btn-outline-light">LEARN MORE</button>
          </div>
          <div class="carousel-item carousel-image bg-img-2"></div>
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-1 fw-bold">EsKiNA</h1>
            <p class="mt-1 fs-1">Recipe like no other</p>
            <button class="btn btn-dark btn-outline-light">LEARN MORE</button>
          </div>
          <div class="carousel-item carousel-image bg-img-3"></div>
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-1 fw-bold">EsKiNA</h1>
            <p class="mt-1 fs-1">Recipe like no other</p>
            <button class="btn btn-dark btn-outline-light">LEARN MORE</button>
          </div>
          <div class="carousel-item carousel-image bg-img-4"></div>
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-1 fw-bold">EsKiNA</h1>
            <p class="mt-1 fs-1">Recipe like no other</p>
            <button class="btn btn-dark btn-outline-light">LEARN MORE</button>
          </div>
          <div class="carousel-item carousel-image bg-img-5"></div>
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-1 fw-bold">EsKiNA</h1>
            <p class="mt-1 fs-1">Recipe like no other</p>
            <button class="btn btn-dark btn-outline-light">LEARN MORE</button>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleSlidesOnly"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleSlidesOnly"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
