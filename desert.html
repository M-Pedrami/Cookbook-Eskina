<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desert.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Eskina Project</title>
  </head>
  <header class="hero-container">
    <h1>SWEETNESS TO THE WORLD</h1>
    <p>
      Our passion is to make great reipes. The secret is a celebration of
      creation, complexity and ultimate enjoyment.
    </p>
  </header>
  <body>
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="resources/Cake_main.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="resources/desert2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="resources/cake2.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <div class="carousel-item">
        <img src="resources/desert1.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <div class="carousel-item">
      <img src="resources/desert3.jpg" class="d-block w-100" alt="..." />
    </div>
  </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
